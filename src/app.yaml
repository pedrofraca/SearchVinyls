application: searchvinyls
version: 1
runtime: python
api_version: 1

handlers:
  - url: /images
    static_dir: images
  - url: .*
    script: main.py
  - url: /favicon.ico
    static_files: favicon.ico
    upload: favicon.ico
    expiration: "1d"
error_handlers:
  - file: templates/default_error.html